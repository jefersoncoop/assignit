<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f7f9; margin: 0; padding: 2rem; }
        .container { max-width: 1200px; margin: 0 auto; background: #fff; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        header { padding: 1.5rem 2rem; border-bottom: 1px solid #eee; }
        h1 { margin: 0; }
        .dashboard { display: flex; gap: 1rem; padding: 1rem 2rem; border-bottom: 1px solid #eee; }
        .stat-card { flex: 1; background: #f9f9f9; border: 1px solid #eee; padding: 1rem; border-radius: 5px; text-align: center; }
        .stat-card h3 { margin: 0 0 0.5rem 0; color: #555; }
        .stat-card p { font-size: 2rem; font-weight: bold; margin: 0; }
        #stat-pending { color: #f39c12; }
        #stat-signed { color: #2ecc71; }
        #stat-total { color: #3498db; }
        .filters { padding: 1rem 2rem; display: flex; gap: 1rem; }
        .filters input, .filters select { padding: 0.75rem; border: 1px solid #ccc; border-radius: 5px; font-size: 1rem; flex: 1; }
        .table-container { overflow-x: auto; padding: 0 2rem 2rem 2rem; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 1rem; border-bottom: 1px solid #eee; text-align: left; vertical-align: middle; }
        th { background: #f9f9f9; }
        tr:hover { background: #fdfdfd; }
        .status { padding: 0.25rem 0.5rem; border-radius: 20px; font-weight: bold; font-size: 0.8rem; }
        .status-pending { background: #fef3c7; color: #92400e; }
        .status-signed { background: #d1fae5; color: #065f46; }
        .actions .btn { padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-block; font-size: 0.9rem; }
        .btn-download { background: #3498db; color: white; }
        .btn-delete { background: #e74c3c; color: white; }
        .btn:disabled { background: #bdc3c7; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Painel Administrativo</h1>
        </header>

        <section class="dashboard">
            <div class="stat-card">
                <h3>Total</h3>
                <p id="stat-total">0</p>
            </div>
            <div class="stat-card">
                <h3>Pendentes</h3>
                <p id="stat-pending">0</p>
            </div>
            <div class="stat-card">
                <h3>Assinados</h3>
                <p id="stat-signed">0</p>
            </div>
        </section>

        <section class="filters">
            <input type="text" id="search-box" placeholder="Buscar por nome ou arquivo...">
            <select id="status-filter">
                <option value="all">Todos os Status</option>
                <option value="pending">Pendentes</option>
                <option value="signed">Assinados</option>
            </select>
        </section>

        <section class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Signatário</th>
                        <th>Arquivo</th>
                        <th>Status</th>
                        <th>Data Criação</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="docs-table-body">
                    </tbody>
            </table>
        </section>
    </div>

    <script>
        // Pega a lista completa de documentos que o Flask injetou no template
        const allDocuments = {{ all_docs_json|safe }};

        // Elementos do DOM
        const tableBody = document.getElementById('docs-table-body');
        const searchBox = document.getElementById('search-box');
        const statusFilter = document.getElementById('status-filter');
        const statTotal = document.getElementById('stat-total');
        const statPending = document.getElementById('stat-pending');
        const statSigned = document.getElementById('stat-signed');

        // Função para formatar a data
        function formatDate(isoString) {
            if (!isoString) return 'N/A';
            return new Date(isoString).toLocaleString('pt-BR', {
                day: '2-digit', month: '2-digit', year: 'numeric',
                hour: '2-digit', minute: '2-digit'
            });
        }

        // Função principal para renderizar a tabela
        function renderTable(documents) {
            tableBody.innerHTML = ''; // Limpa a tabela
            
            if (documents.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center;">Nenhum documento encontrado.</td></tr>';
                return;
            }

            documents.forEach(doc => {
                const tr = document.createElement('tr');
                tr.setAttribute('data-request-id', doc.request_id);

                // Coluna Status
                let statusHtml = '';
                if (doc.status === 'pending') {
                    statusHtml = '<span class="status status-pending">Pendente</span>';
                } else if (doc.status === 'signed') {
                    statusHtml = '<span class="status status-signed">Assinado</span>';
                }

                // Coluna Ações
                let actionsHtml = '';
                if (doc.status === 'signed') {
                    const downloadUrl = `/download/signed_${doc.nome_arquivo}`;
                    actionsHtml = `<a href="${downloadUrl}" class="btn btn-download" target="_blank">Baixar</a>`;
                } else if (doc.status === 'pending') {
                    actionsHtml = `<button class="btn btn-delete" onclick="deleteDocument('${doc.request_id}', '${doc.nome_signatario}')">Excluir</button>`;
                }

                tr.innerHTML = `
                    <td>
                        <strong>${doc.nome_signatario || 'N/A'}</strong><br>
                        <small>${doc.cpf_signatario || 'N/A'}</small>
                    </td>
                    <td>${doc.nome_arquivo || 'N/A'}</td>
                    <td>${statusHtml}</td>
                    <td>${formatDate(doc.data_criacao)}</td>
                    <td class="actions">${actionsHtml}</td>
                `;
                tableBody.appendChild(tr);
            });
        }

        // Função para atualizar os cards da dashboard
        function updateDashboard(documents) {
            const total = documents.length;
            const pending = documents.filter(d => d.status === 'pending').length;
            const signed = documents.filter(d => d.status === 'signed').length;

            statTotal.textContent = total;
            statPending.textContent = pending;
            statSigned.textContent = signed;
        }

        // Função para filtrar os documentos
        function filterAndRender() {
            const searchTerm = searchBox.value.toLowerCase();
            const status = statusFilter.value;

            const filteredDocs = allDocuments.filter(doc => {
                const matchesStatus = (status === 'all' || doc.status === status);
                
                const matchesSearch = (
                    (doc.nome_signatario && doc.nome_signatario.toLowerCase().includes(searchTerm)) ||
                    (doc.nome_arquivo && doc.nome_arquivo.toLowerCase().includes(searchTerm))
                );
                
                return matchesStatus && matchesSearch;
            });

            renderTable(filteredDocs);
        }

        // Função para excluir um documento
        function deleteDocument(requestId, signerName) {
            if (!confirm(`Tem certeza que deseja excluir o documento pendente de "${signerName}"?\n\nEsta ação não pode ser desfeita.`)) {
                return;
            }

            fetch(`/admin/delete-pending/${requestId}`, {
                method: 'DELETE',
            })
            .then(response => response.json())
            .then(data => {
                if (data.sucesso) {
                    // Remove a linha da tabela (visual)
                    document.querySelector(`tr[data-request-id="${requestId}"]`).remove();
                    
                    // Remove o item da lista principal de dados
                    const index = allDocuments.findIndex(d => d.request_id === requestId);
                    if (index > -1) {
                        allDocuments.splice(index, 1);
                    }
                    
                    // Atualiza a dashboard
                    updateDashboard(allDocuments);
                    alert('Documento excluído com sucesso.');
                } else {
                    alert('Erro ao excluir: ' + data.erro);
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Ocorreu um erro de rede. Tente novamente.');
            });
        }

        // Event Listeners para os filtros
        searchBox.addEventListener('input', filterAndRender);
        statusFilter.addEventListener('change', filterAndRender);

        // Renderização inicial
        updateDashboard(allDocuments);
        renderTable(allDocuments);
    </script>
</body>
</html>
